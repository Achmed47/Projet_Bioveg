<form>
    <div class="form-group row">
        <div class="btn-group" role="group" id=button_group_blast>
            <button type="button" class="btn btn-default" id="btn_number_accession" >N° d'accession spécifique</button>
            <button type="button" class="btn btn-default" id="btn_liste_gene" >Liste de gènes</button>
        </div>
        <div id="num_access" class="input-group"  style="display: none">
            <input type="text" class="form-control" placeholder="N°d'accession" id="special_access_number"/>
        </div>
        <div class="dropdown input-group" id= "list_gene" style="display: none">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Liste de gènes
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li class="liste_dropdown"><a href="#">gene 1 </a></li>
                <li class="liste_dropdown"><a href="#">gene 2 </a></li>
                <li class="liste_dropdown"><a href="#">gene 3 </a></li>
                <li class="liste_dropdown"><a href="#">gene 4 </a></li>
            </ul>
        </div>
    </div>
    <div class="form-group row">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Type de Blast
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li class="liste_dropdown_blast"><a href="#">blast n</a></li>
                <li class="liste_dropdown_blast"><a href="#">tblast n</a></li>
                <li class="liste_dropdown_blast"><a href="#">blast x</a></li>
                <li class="liste_dropdown_blast"><a href="#">protein blast</a></li>
            </ul>
        </div>
    </div>
    <div class="form-group row">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Base de données à Blaster
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li class="liste_dropdown"><a> Genome de l'Ugni Blanc </a></li>
                <li class="liste_dropdown"><a> Genome du Merlot </a></li>
                <li class="liste_dropdown"><a> Genome d'Eutypa Lata </a></li>
            </ul>
        </div>
    </div>
    <div class="form-group row">
        <button class="btn btn-default" type="button" id="start_blast"> Lancer le blast
        </button>
    </div>
</form>
<script src="JS/blast.js"></script>
